<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
     #productContainer img {
      width: 60%;

    #addToCart {

      color: green;

      font-size: 16px;
      border: 2px solid green;
      cursor: pointer;
      margin-top: 10px; /* Adicionei margem superior para separar do texto */
    }

    #mainImage {
      width: 60%;
      height: auto;
    }

    #smallImage {
      width: 20%;
      height: auto;
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
